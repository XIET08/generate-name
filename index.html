<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Name Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Chinese Name Generator</h1>
      <p class="subtitle">Find your perfect Chinese name | 为你的英文名找到完美的中文对应</p>
    </header>

    <div class="input-section">
      <input type="text" id="englishName" placeholder="Enter your English name | 输入你的英文名">
      <button>
        <div class="loading-spinner"></div>
        <span class="button-text">Generate Names</span>
        <span class="button-text-cn">生成中文名</span>
      </button>
    </div>

    <div class="results" id="results">
      <!-- Results will be displayed here -->
    </div>
  </div>
  <!-- 在 body 标签末尾添加 -->
  <div class="toast" id="toast"></div>
  <script src="script.js"></script>
</body>
</html>
